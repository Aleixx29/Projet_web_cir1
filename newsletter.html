<!DOCTYPE html>
<html lang="fr" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Formulaire de contact</title>
		<link rel="icon" href="img/favicon.ico">
		<meta name="keywords" content="menu, slide, navigation, effect, inspiration, transition, SVG, animation, exposition universelle, Dubaï, 2020" />
		<meta name="description" content="Cette page est la page d'abonnement aux newsletter." />
		<link rel="stylesheet" type="text/css" href="css/style_formulaires.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="contenue">
			<div class="fonction-form-enroule" id="fs-form-wrap">
				<div class="fonction-title">
					<h1>Newsletter</h1>
					<div class="top">
						<a class="icon icon-prev" href="accueil_FR.html"><span>Accueil</span></a>
					</div>
				</div>
				<form id="myform" class="fonction-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Quel est votre Nom ?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Monsieur X" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="On envoie pas de spam">Quel est votre adresse e-mail ?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="monsieurX@hotmail.fr" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Combien de temps souhaitez vous vous abonner ?</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="5 mois" />
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="Cela va nous aider à savoir quel type de service dont vous avez besoin">Abonnez vous a nos Newsletter</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q4b" name="q4" type="radio" value="conversion"/><label for="q4b" class="radio-conversion">Productions</label></span>
								<span><input id="q4c" name="q4" type="radio" value="social"/><label for="q4c" class="radio-social">Alimentation</label></span>
								<span><input id="q4a" name="q4" type="radio" value="mobile"/><label for="q4a" class="radio-mobile">Technologie de la Communication</label></span>
							</div>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit" ><a href="mailto:someone@example.com?Subject=Hello%20again" target="_top"></a><U>Envoyer</U></button>
					<button class="fs-submit" type="submit"><U>Annuler</U></button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->
		</div><!-- /container -->
		<script src="js/formulaire.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); 
					}
				} );
			})();
		</script>
	</body>
</html>
